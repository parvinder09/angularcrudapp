<div class="movies" ng-controller="AllmoviesController as movies">
		<div class="row">
			<div class="col col-xs-3">
			</div>
			<div class="col col-xs-6">

				<div class="add-button">
					<a class="btn btn-primary" href="new">Add new Movie</a>
				</div>
				<div class="allmovies">
					<h2>All Movies</h2>
													
								<ul class="" ng-repeat="movie in movies">
									<li>
									<div class="row">
										<div class="col col-xs-3">
										{{movie.title}}
										</div>
										<div class="col col-xs-6"></div>
										<div class="col col-xs-3">
											<a class="btn btn-primary" href="view">View</a>
											<a class="btn btn-danger" href="delete">Delete</a>
										</div>
									</div>
									</li>
								</ul>
						
				</div>
			</div>
			<div class="col col-xs-3">
			</div>
		</div>
		
	</div>
